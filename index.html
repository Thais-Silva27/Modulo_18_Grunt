<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome" />
            <input type="number" id="tel-contato" required placeholder="Tel." />
            <button type="submit" onclick="">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Telefone/Celular
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Contato</td>
                    <td>Telefone</td>
                </tr>
            </tbody>
                <tfoot>
                <td></td>
                    <td></td>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
    
</body>
</html>
